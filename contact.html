<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header id="portfolio_header">
    <div class="header-container">
      <div class="header-content">
        <a href="index.html" class="logo">Return<br/>Home</a>
        <div class="header-time">
          <span id="time-display">CZECH REPUBLIC - 12:00 PM</span>
        </div>

      <div class="menu-container">
  <button id="menu-btn" class="menu-button">
    <svg class="menu-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
      <path d="M3 10h14M3 5h14M3 15h14" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <svg class="close-icon hidden" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
      <path d="M4 4l12 12M16 4L4 16" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>

  <div id="menu-overlay" class="menu-overlay">
  <a class="menu-link" href="index.html">Home</a>
  <a class="menu-link" href="work.html">Work</a>
  <a class="menu-link" href="contact.html">Contact</a>
  </div>
</div>
    </div>
    <div>
  </header>
  <!-- Contact Section -->
  <section id="portfolio_contact">
    <div class="contact-container">
      <div class="contact-header">
        <h2>Let's Work Together</h2>
      </div>
      <div class="contact-grid">
        <div class="contact-info">
          <div class="info-card">
            <div class="info-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="22,6 12,13 2,6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div>
              <h3>Email</h3>
              <p>skibidi.mysfel@gmail.com</p>
            </div>
          </div>
          <div class="info-card">
            <div class="info-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="10" r="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div>
              <h3>Discord</h3>
              <p>myselfik</p>
            </div>
          </div>
        </div>
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="john@example.com">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Tell us about your project..."></textarea>
          </div>
          <button type="submit" class="submit-button">
            <span>Send Message</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="22" y1="2" x2="11" y2="13" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="portfolio_footer">
    <div class="footer-container">
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
